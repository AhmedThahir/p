<html><script>
    (function (){
			const entered_link = window.location.href
			const requests = entered_link.split("?")

			const presentation = requests[1]
			let page = requests[2]

			if (presentation == null)
			{
				window.alert("Retry with link\?presentation\?page" + "\n\n" +
											"page = optional" + "\n" +
											"presentation = compulsory"
				)

				return
			}

			if (page == null)
				page = "1/0/1" // skip the initial stage, just so that i know it's working

			const new_page_link = "./presentations/" + presentation + "/index.html#" + page

			window.location.replace(new_page_link);
		})();  
</script></html>
